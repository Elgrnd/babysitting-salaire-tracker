<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gestion Babysitting</title>
    <!-- Inclusion de la bibliothèque SQL.js -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/sql.js/1.6.1/sql-wasm.js"></script>
    <script src="src/dbFunctions.js"></script>
    <script src="src/scripts.js"></script>
    <link rel="stylesheet" href="ressources/css/styles.css">
    <link rel="manifest" href="utils/manifest.json">
    <link
            rel="stylesheet"
            href="https://pro.fontawesome.com/releases/v5.10.0/css/all.css"
            integrity="sha384-AYmEC3Yw5cVb3ZcuHtOA93w35dYTsvhLPVnYs9eStHfGJvOvKxVfELGroGkvsg+p"
            crossorigin="anonymous"
    />
</head>
<body>
<script>
    if ("serviceWorker" in navigator) {
        navigator.serviceWorker.register("utils/service-worker.js")
            .then(() => console.log("Service Worker enregistré."))
            .catch((error) => console.error("Service Worker échec : ", error));
    }
</script>

<header>

</header>
<main>

    <div id="userContainer"></div>

    <h2>Ajouter un babysitting</h2>
    <form onsubmit="ajouterBabySitting(); return false;">
        <input type="date" id="date" required>
        <input type="number" id="volumeHoraire" placeholder="Volume horaire" required>
        <input type="number" step="0.01" id="salaire" placeholder="Salaire" required>
        <button type="submit">Ajouter</button>
    </form>

    <h2>Historique des babysittings</h2>
    <table id="babysittingTable"></table>

</main>
<footer>

    <div class="navigation">
        <ul>
            <li class="list active" data-color="#dc143c">
                <a href="#">
                    <span class="icon"><i class="far fa-home"></i></span>
                </a>
            </li>
            <li class="list" data-color="#05c46b">
                <a href="#">
                    <span class="icon"><i class="far fa-comment"></i></span>
                </a>
            </li>
            <li class="list" data-color="#0fbcf9">
                <a href="#">
                    <span class="icon"><i class="far fa-question-circle"></i></span>
                </a>
            </li>
            <li class="list" data-color="#ffa801">
                <a href="#">
                    <span class="icon"><i class="far fa-cog"></i></span>
                </a>
            </li>
        </ul>
    </div>

</footer>

</body>
</html>
