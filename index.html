    <button id="updateButton" style="display: none;">Mettre à jour l'application</button>

    <script>
        if ("serviceWorker" in navigator) {
            navigator.serviceWorker.register("utils/service-worker.js").then((registration) => {
                console.log("Service Worker enregistré avec succès:", registration);

                // Vérifier si un nouveau service worker est en attente
                if (registration.waiting) {
                    console.log("Nouveau service worker en attente.");
                    afficherBoutonDeMiseAJour(registration);
                }

                // Détecter les mises à jour
                registration.onupdatefound = () => {
                    const newWorker = registration.installing;
                    if (newWorker) {
                        console.log("Un nouveau service worker est en cours d'installation.");
                        newWorker.onstatechange = () => {
                            console.log("État du service worker:", newWorker.state);
                            if (newWorker.state === "installed" && navigator.serviceWorker.controller) {
                                afficherBoutonDeMiseAJour(registration); // Appelle la fonction pour afficher le bouton
                            }
                        };
                    }
                };
            }).catch((error) => {
                console.error("Échec de l'enregistrement du Service Worker:", error);
            });
        }

        // Affiche un bouton pour mettre à jour l'application
        function afficherBoutonDeMiseAJour(registration) {
            const updateButton = document.getElementById("updateButton");
            updateButton.style.display = "block";

            updateButton.addEventListener("click", () => {
                if (registration.waiting) {
                    registration.waiting.postMessage({ action: "skipWaiting" });

                    registration.waiting.addEventListener("statechange", (event) => {
                        if (event.target.state === "activated") {
                            console.log("Le nouveau Service Worker est activé.");
                            window.location.reload(); // Recharger la page avec le nouveau service worker
                        }
                    });
                }
            });
        }
    </script>
