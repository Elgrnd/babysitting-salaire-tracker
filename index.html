<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
    <title>My Babysittings</title>
    <link rel="manifest" href="utils/manifest.json">
    <link rel="stylesheet" href="ressources/css/styles.css">
    <link
            rel="stylesheet"
            href="https://pro.fontawesome.com/releases/v5.10.0/css/all.css"
            integrity="sha384-AYmEC3Yw5cVb3ZcuHtOA93w35dYTsvhLPVnYs9eStHfGJvOvKxVfELGroGkvsg+p"
            crossorigin="anonymous"
    />
</head>
<body style="text-align: center;
            display: flex;
            flex-direction: column;
justify-content: center;
align-items: center;
margin: 15px"
>

<img id="logoBabysitting" src="ressources/img/logoBabysitting.png" alt="Logo">
<h2>Bienvenue sur MyBabySittings</h2>
<p>Avant de commencer, il faut que tu installes <span class="highlight">MyBabySittings</span> sur ton écran d'accueil.</p>
<p>Pour cela, cliques sur  <img id="share" src="ressources/img/share.png" alt="share"> puis sur</p>
<p><span class="ecart">Sur l'écran d'accueil</span>.</p>
<p>Voilà, vous pouvez désormais lancer MyBabySittings depuis l'écran d'accueil.</p>

<script>
    if (window.matchMedia("(display-mode: standalone)").matches || window.navigator.standalone) {
        // L'application est déjà installée, redirigez directement
        window.location.href = "home.html";
    }
    if ("serviceWorker" in navigator) {
        navigator.serviceWorker.register("/utils/service-worker.js").then((registration) => {
            console.log("Service Worker enregistré avec succès.");

            // Détecter les mises à jour
            registration.onupdatefound = () => {
                const newWorker = registration.installing;
                newWorker.onstatechange = () => {
                    if (newWorker.state === "activated" && navigator.serviceWorker.controller) {
                        console.log("Nouvelle version disponible, rechargement en cours...");
                        window.location.reload(); // Recharger automatiquement la page
                    }
                };
            };
        }).catch((error) => {
            console.error("Échec de l'enregistrement du Service Worker:", error);
        });
    }
</script>

</body>
</html>
