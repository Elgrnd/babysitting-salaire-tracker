<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gestion Babysitting</title>
    <!-- Inclusion de la bibliothèque SQL.js -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/sql.js/1.6.1/sql-wasm.js"></script>
    <script src="src/script.js"></script>
    <link rel="stylesheet" href="ressources/css/styles.css">
    <link rel="manifest" href="utils/manifest.json">
</head>
<body>
<script>
    if ("serviceWorker" in navigator) {
        navigator.serviceWorker.register("utils/service-worker.js")
            .then(() => console.log("Service Worker enregistré."))
            .catch((error) => console.error("Service Worker échec : ", error));
    }
</script>

<header>

</header>
<main>

    <div id="userContainer"></div>

    <h2>Ajouter un babysitting</h2>
    <form onsubmit="ajouterBabySitting(); return false;">
        <input type="date" id="date" required>
        <input type="number" id="volumeHoraire" placeholder="Volume horaire" required>
        <input type="number" step="0.01" id="salaire" placeholder="Salaire" required>
        <button type="submit">Ajouter</button>
    </form>

    <h2>Historique des babysittings</h2>
    <table id="babysittingTable"></table>

</main>
<footer>

</footer>

</body>
</html>
