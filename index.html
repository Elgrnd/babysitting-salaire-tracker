<script>
    // Enregistrement du service worker
    if ('serviceWorker' in navigator) {
        window.addEventListener('load', () => {
            navigator.serviceWorker.register('utils/service-worker.js').then(registration => {
                console.log('Service Worker enregistré avec succès', registration);

                // Vérifier si un nouveau service worker est en attente d'activation
                if (registration.waiting) {
                    // Afficher le bouton pour la mise à jour
                    document.getElementById('updateButton').style.display = 'block';

                    // Lorsque l'utilisateur appuie sur le bouton, envoyer un message pour activer la nouvelle version
                    document.getElementById('updateButton').addEventListener('click', () => {
                        registration.waiting.postMessage({ action: 'skipWaiting' });
                    });
                }

                // Écouter les mises à jour du service worker
                registration.onupdatefound = () => {
                    const installingWorker = registration.installing;

                    installingWorker.onstatechange = () => {
                        if (installingWorker.state === 'installed' && navigator.serviceWorker.controller) {
                            console.log('Une nouvelle version est disponible');
                            // Afficher le bouton si le service worker est installé mais en attente
                            if (!registration.waiting) {
                                document.getElementById('updateButton').style.display = 'none';
                            }
                        }
                    };
                };
            }).catch(error => {
                console.log('Échec de l\'enregistrement du service worker:', error);
            });
        });
    }
</script>
